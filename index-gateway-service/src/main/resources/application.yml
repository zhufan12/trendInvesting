

spring:
  application:
    name: index-gateway-service
  cloud:
    gateway:
      enabled: true
      discovery:
        locator:
          enabled: true
          lower-case-service-id: false
      routes:
        - id: API_GATEWAY
          uri: lb://INDEX-CODES-SERVICE
          predicates:
            - Path=/api-codes/**
          filters:
            - StripPrefix=1


eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
